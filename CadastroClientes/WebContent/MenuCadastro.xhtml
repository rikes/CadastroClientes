<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<h:head>
	<style type="text/css">
.ui-widget {
	font-size: 14px !important;
	font-family: Verdana, Arial, Tahoma;
	font-weight: lighter;
}
</style>
</h:head>
<h:body>
<h:form id="form">
	<div align="right">
		<h3 title="Horário Local"></h3>
		<p:clock />
	</div>
</h:form>	
<p:megaMenu orientation="#{menuView.orientation}" style="margin:-27px 180px 80px 0px"  >
	<p:submenu label="Clientes" icon="ui-icon-person">
		<p:column>
			<p:submenu label="Cadastro">
				<p:menuitem value="Cliente" url="#" />
				<p:menuitem value="Usuário" url="#" />
			</p:submenu>
			<p:submenu label="Consulta">
				<p:menuitem value="Clientes" url="#" />
				<p:menuitem value="Usuários" url="#" />
			</p:submenu>
		</p:column>
	</p:submenu>
	
	<p:menuitem value="Sair" url="/login.xhtml" icon="ui-icon-close" />
	
	<f:facet name="options">
            <p:commandButton style="margin-right:10px" type="button" value="Logout" icon="ui-icon-close"  >
                <p:confirm header="Confirmação" message="Você deseja sair?" icon="ui-icon-alert" />
    		</p:commandButton> 
    		<p:confirmDialog global="true" showEffect="fade" hideEffect="drop">
        			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
        				<p:link target="/login.xhtml"/>
        			</p:commandButton>
        		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    		</p:confirmDialog>
	</f:facet>
</p:megaMenu>

</h:body>
</html>
