<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
       .ui-widget {
	      font-size: 12px !important;
	      font-family: Verdana, Arial, Tahoma;
	      font-weight: lighter;
	      
       }
    </style>
</h:head>
<h:body>
	<title>Sistema de Finanças - ASTE</title>
	<h:form title="Finanças ASTE - Autenticação">
		<p:dialog header="Sistema de Finanças ASTE - Área restrita" visible="true">
			<center>
				<p:messages id="mensagens" showDetail="true" showSummary="false" />
				<h:panelGrid columns="2" border="1" cellpadding="5" cellspacing="4"	title="Autenticação" style="width: 290px; height: 150px; ">
					<f:facet name="header">
						<p:graphicImage value="/imagens/fundoAstemini.jpg" width="185px" height="60px" />
					</f:facet>
					<h:outputLabel for="idEmpresa" value="Usuário:" />
					<h:selectOneMenu id="idUsuario"	value="#{loginController.idUsuario}">
						<f:selectItems value="#{empresaController.listarEmpresasAtivos}"
							var="item" itemLabel="#{item.nomeFantasia}"
							itemValue="#{item.id}" />
					</h:selectOneMenu>
					<h:outputLabel value="Senha" />
					<h:inputSecret id="j_password" size="15" />
				</h:panelGrid>
				<h:commandButton value="Abrir Seção" action="#{loginController.logar}" />								
				<h:commandButton value="Fechar Seção" actionListener="#{encerrar.buttonAction}" />		
			</center>
		</p:dialog>
	</h:form>
</h:body>
</html>
