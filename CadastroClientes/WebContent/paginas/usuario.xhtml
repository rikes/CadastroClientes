<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.ui-widget {
	font-size: 14px !important;
	font-family: Verdana, Arial, Tahoma;
	font-weight: lighter;
}
</style>
</h:head>
<h:body>
	<h1>Cadastro de um novo Cliente</h1>
	<h:form>
		<h:messages />
		<fieldset>
			<legend>Dados do Cliente</legend>
			<h:panelGrid columns="2">

				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" value="#{livroBean.livro.titulo}"
					required="true" requiredMessage="Nome necessário"
					validatorMessage="Erro no nome inserido.">
					<f:validateLength maximum="50" minimum="5" />
				</h:inputText>

				<h:outputLabel value="Tipo:" for="tipo" />
				<h:inputText id="tipo" value="#{livroBean.livro.isbn}" />

				<h:outputLabel value="Endereço:" for="endereco" />
				<h:inputText id="endereco" value="#{livroBean.livro.preco}" />

				<h:outputLabel value="Data de Cadastro:" for="dataCadastro" />
				<h:inputText id="dataCadastro"
					value="#{livroBean.livro.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:inputText>

			</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>
</html>
